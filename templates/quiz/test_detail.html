<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ test.title }}</title></head>
<body>
<h1>{{ test.title }}</h1>
<p>{{ test.description }}</p>
<p>Тип: {{ test.test_type }} | Таймер: {{ test.timer_seconds }} сек | Перемешать вопросы: {{ test.shuffle_questions }} | Перемешать ответы: {{ test.shuffle_answers }}</p>

</body>
</html>
