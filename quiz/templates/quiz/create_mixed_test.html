<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>–°–æ–∑–¥–∞—Ç—å –°–º–µ—à–∞–Ω–Ω—ã–π –¢–µ—Å—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        .create-mixed-test {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2.5rem;
            background: white;



            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .section:hover {
            box-shadow: var(--shadow-lg);
        }

        .section h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .question-section {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .question-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-header h3 {
            margin: 0;
            color: var(--text);
            font-size: 1.25rem;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .format-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .format-option {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .format-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .format-option.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, #f0f4ff, #e0e7ff);

        }

        .format-option input {
            display: none;
        }

        .format-option div {
            pointer-events: none;
        }

        .format-option .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .format-option .label {
            font-weight: 600;
            color: var(--text);
        }

        .media-section {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: var(--secondary);
            border-radius: var(--radius);
        }

        .media-section h4 {
            margin-bottom: 1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .media-upload {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .media-upload:hover {
            border-color: var(--primary);
            background: #f8faff;
        }

        .answers-container {
            margin: 1.5rem 0;
        }

        .answer-item {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border-left: 3px solid var(--accent);
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            align-items: start;
        }

        @media (max-width: 768px) {
            .answer-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .answer-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .correct-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 50px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .correct-label:hover {
            border-color: var(--accent);
        }

        .correct-label input[type="radio"]:checked + span {
            color: var(--accent);
            font-weight: 600;
        }

        .answer-media {
            grid-column: 1 / -1;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            padding: 1.25rem 2.5rem;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-success:hover {
            background: #0da271;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-add {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-add:hover {
            background: var(--primary);
            color: white;
        }
        .btn-addd {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-addd:hover {
            background: var(--primary);
            color: white;
        }


        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
            align-items: center;

        }

        .preview-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            border: 2px solid var(--border);
        }

        .math-keyboard-btn {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .math-keyboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .file-info {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞—É–¥–∏–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
.voice-upload {
    border: 2px dashed #6f42c1;
    background: #f8f9ff;
}

.audio-info {
    margin-top: 10px;
    padding: 10px;
    background: white;
    border-radius: 5px;
    border-left: 3px solid #6f42c1;
}

.audio-file-info {
    font-size: 14px;
    color: #333;
}

.audio-file-info strong {
    color: #6f42c1;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä */
audio {
    border-radius: 8px;
    background: #f8f9fa;
}

audio::-webkit-media-controls-panel {
    background: #f8f9fa;
}
    </style>
</head>
<body>
<div class="create-mixed-test">
    <div class="container">
        <div class="header">
            <h1><i class="fi fi-br-bullseye-arrow"></i> –°–æ–∑–¥–∞—Ç—å –°–º–µ—à–∞–Ω–Ω—ã–π –¢–µ—Å—Ç</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç —Å —Ä–∞–∑–Ω—ã–º–∏ —Ç–∏–ø–∞–º–∏ –≤–æ–ø—Ä–æ—Å–æ–≤: —Ç–µ–∫—Å—Ç, —Ñ–æ—Ç–æ, –∞—É–¥–∏–æ, –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞ - –≤—Å—ë –≤ –æ–¥–Ω–æ–º —Ç–µ—Å—Ç–µ!</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}


            <!-- –í–æ–ø—Ä–æ—Å—ã -->
            <div id="questions-container">
                <!-- –í–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <div class="button-group">
                <button type="button" onclick="addQuestion()" class="btn btn-add">
                    <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å
                </button>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> –°–æ–∑–¥–∞—Ç—å —Å–º–µ—à–∞–Ω–Ω—ã–π —Ç–µ—Å—Ç
                </button>
            </div>
        </form>
    </div>
</div>
    <script>
        let questionCount = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            addQuestion(); // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
        });

        function addQuestion() {
            const container = document.getElementById('questions-container');
            const questionIndex = questionCount++;

            const questionHTML = `
                <div class="question-section">
                    <div class="question-header">
                        <h3><i class="fas fa-question-circle"></i> –í–æ–ø—Ä–æ—Å ${questionIndex + 1}</h3>
                        <button type="button" class="delete-btn" onclick="this.parentElement.parentElement.remove(); updateQuestionNumbers()">
                            <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>

                   <!-- –í –±–ª–æ–∫–µ –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –≤–æ–ø—Ä–æ—Å–∞ -->
                    <div class="format-selector">
                        <label class="format-option">
                            <input type="radio" name="question_format_${questionIndex}" value="text" checked
                                   onchange="updateQuestionFormat(${questionIndex}, 'text')">
                            <div>
                                <div class="icon"><i class="fi fi-sr-document"></i></div>
                                <div class="label">–¢–µ–∫—Å—Ç</div>
                            </div>
                        </label>

                        <label class="format-option">
                            <input type="radio" name="question_format_${questionIndex}" value="image"
                                   onchange="updateQuestionFormat(${questionIndex}, 'image')">
                            <div>
                                <div class="icon"><i class="fi fi-sr-camera"></i></div>
                                <div class="label">–§–æ—Ç–æ</div>
                            </div>
                        </label>

                        <label class="format-option">
                            <input type="radio" name="question_format_${questionIndex}" value="voice"
                                   onchange="updateQuestionFormat(${questionIndex}, 'voice')">
                            <div>
                                <div class="icon"><i class="fi fi-sr-music-alt"></i></div>
                                <div class="label">–ê—É–¥–∏–æ</div>
                            </div>
                        </label>

                        <label class="format-option">
                            <input type="radio" name="question_format_${questionIndex}" value="mixed"
                                   onchange="updateQuestionFormat(${questionIndex}, 'mixed')">
                            <div>
                                <div class="icon"><i class="fi fi-br-bullseye-arrow"></i></div>
                                <div class="label">–°–º–µ—à–∞–Ω–Ω—ã–π</div>
                            </div>
                        </label>
                    </div>

                    <div>
                        <textarea name="question_text[${questionIndex}]" placeholder="–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞..." rows="3" required></textarea>
                    </div>

                    <!-- –ú–µ–¥–∏–∞ —Å–µ–∫—Ü–∏–∏ -->
                    <div id="media-section-${questionIndex}">
                        <!-- –ë—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    </div>

                    <!-- –û—Ç–≤–µ—Ç—ã -->
                    <div">
                            <h4><i class="fas fa-list-ul"></i> –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤:</h4>
                            <div id="answers-${questionIndex}" class="answers-container">
                                <!-- –û—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                            </div>
                            <button type="button" onclick="addAnswer(${questionIndex})" class="btn btn-addd">
                                <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
                            </button>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', questionHTML);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
            updateQuestionFormat(questionIndex, 'text');

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–µ 2 –æ—Ç–≤–µ—Ç–∞
            addAnswer(questionIndex);
            addAnswer(questionIndex);

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å—Ç–∏–ª—å
            updateSelectedFormat(questionIndex);
        }

        function updateQuestionNumbers() {
            const questions = document.querySelectorAll('.question-section');
            questions.forEach((question, index) => {
                const header = question.querySelector('.question-header h3');
                header.innerHTML = `<i class="fas fa-question-circle"></i> –í–æ–ø—Ä–æ—Å ${index + 1}`;
            });
        }

function updateQuestionFormat(questionIndex, format) {
    const mediaSection = document.getElementById(`media-section-${questionIndex}`);
    console.log(`üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º–∞—Ç–∞ –≤–æ–ø—Ä–æ—Å–∞ ${questionIndex} –Ω–∞: ${format}`);

    let mediaHTML = '';

    switch(format) {
        case 'image':
            mediaHTML = `
                <div class="media-section">
                    <h4><i class="fas fa-image"></i> –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞:</h4>
                    <div class="media-upload" onclick="document.getElementById('question-image-${questionIndex}').click()">
                        <i class="fas fa-cloud-upload-alt"></i> –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        <input type="file" name="question_image_${questionIndex}" id="question-image-${questionIndex}"
                               accept="image/*" style="display: none;"
                               onchange="previewImage(this, 'question-preview-${questionIndex}')">
                        <img id="question-preview-${questionIndex}" class="preview-image">
                        <div class="file-info">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: JPG, PNG, GIF</div>
                    </div>
                </div>
            `;
            break;

        case 'voice':
            mediaHTML = `
                <div class="media-section">
                    <h4><i class="fas fa-music"></i> –ê—É–¥–∏–æ –≤–æ–ø—Ä–æ—Å–∞:</h4>
                    <div class="media-upload voice-upload" onclick="document.getElementById('question-audio-${questionIndex}').click()">
                        <i class="fas fa-file-audio"></i> –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ
                        <input type="file" name="question_audio_${questionIndex}" id="question-audio-${questionIndex}"
                               accept="audio/*" style="display: none;"
                               onchange="previewAudio(this, 'audio-info-${questionIndex}')">
                        <div id="audio-info-${questionIndex}" class="audio-info"></div>
                        <div class="file-info">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã: MP3, WAV, OGG (–º–∞–∫—Å. 10MB)</div>
                    </div>
                </div>
            `;
            break;

        case 'mixed':
            mediaHTML = `
                <div class="media-section">
                    <h4><i class="fas fa-layer-group"></i> –ú–µ–¥–∏–∞ –∫–æ–Ω—Ç–µ–Ω—Ç:</h4>
                    <div style="display: grid; gap: 1rem;">
                        <div class="media-upload" onclick="document.getElementById('question-image-${questionIndex}').click()">
                            <i class="fas fa-image"></i> –î–æ–±–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                            <input type="file" name="question_image_${questionIndex}" id="question-image-${questionIndex}"
                                   accept="image/*" style="display: none;"
                                   onchange="previewImage(this, 'question-preview-${questionIndex}')">
                            <img id="question-preview-${questionIndex}" class="preview-image">
                        </div>
                        <div class="media-upload voice-upload" onclick="document.getElementById('question-audio-${questionIndex}').click()">
                            <i class="fas fa-file-audio"></i> –î–æ–±–∞–≤–∏—Ç—å –∞—É–¥–∏–æ
                            <input type="file" name="question_audio_${questionIndex}" id="question-audio-${questionIndex}"
                                   accept="audio/*" style="display: none;"
                                   onchange="previewAudio(this, 'audio-info-mixed-${questionIndex}')">
                            <div id="audio-info-mixed-${questionIndex}" class="audio-info"></div>
                        </div>
                    </div>
                </div>
            `;
            break;

        default:
            mediaHTML = ''; // –î–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –º–µ–¥–∏–∞ –Ω–µ –Ω—É–∂–Ω–æ
    }

    mediaSection.innerHTML = mediaHTML;
    updateSelectedFormat(questionIndex);
}

function updateAnswerType(questionIndex, answerIndex, answerType) {
    const mediaContainer = document.getElementById(`answer-media-${questionIndex}-${answerIndex}`);
    console.log(`üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ –æ—Ç–≤–µ—Ç–∞ ${questionIndex}-${answerIndex} –Ω–∞: ${answerType}`);

    let mediaHTML = '';

    switch(answerType) {
        case 'image':
            mediaHTML = `
                <div class="media-upload"
                     onclick="document.getElementById('answer-image-${questionIndex}-${answerIndex}').click()">
                    <i class="fas fa-cloud-upload-alt"></i> –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –æ—Ç–≤–µ—Ç–∞
                    <input type="file" name="answer_image_${questionIndex}_${answerIndex}"
                           id="answer-image-${questionIndex}-${answerIndex}"
                           accept="image/*" style="display: none;"

        function previewAudio(input, infoId) {
    const infoContainer = document.getElementById(infoId);
    const file = input.files[0];

    if (file) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ (–º–∞–∫—Å–∏–º—É–º 10MB)
        const maxSize = 10 * 1024 * 1024; // 10MB –≤ –±–∞–π—Ç–∞—Ö
        if (file.size > maxSize) {
            alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 10MB');
            input.value = ''; // –û—á–∏—â–∞–µ–º input
            infoContainer.innerHTML = '';
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
        const fileSize = (file.size / (1024 * 1024)).toFixed(2); // MB
        infoContainer.innerHTML = `
            <div class="audio-file-info">
                <i class="fas fa-check-circle" style="color: #28a745;"></i>
                <strong>–§–∞–π–ª –≤—ã–±—Ä–∞–Ω:</strong> ${file.name}<br>
                <small>–†–∞–∑–º–µ—Ä: ${fileSize} MB</small><br>
                <small>–¢–∏–ø: ${file.type}</small>
            </div>
        `;

        // –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ –ø–ª–µ–µ—Ä –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        const reader = new FileReader();
        reader.onload = function(e) {
            infoContainer.innerHTML += `
                <audio controls style="width: 100%; margin-top: 10px;">
                    <source src="${e.target.result}" type="${file.type}">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
                </audio>
            `;
        };
        reader.readAsDataURL(file);
    } else {
        infoContainer.innerHTML = '';
    }
}
